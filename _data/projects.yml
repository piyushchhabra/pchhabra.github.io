- name: Mindmap App
  descr: "Mindmap is a digital journal that helps you remember important details about people. You can add people in your mindmap and then add facts about them like their birthdays, anniversaries, favourite food etc. It sends you weekly notifications about upcoming event in the week so that you never forget any colleague's work-anniversary or relative's birthday."
  demo: https://themindmap.app
  tags:
    - tag: MongoDB
    - tag: Express
    - tag: ReactJs
    - tag: Azure

- name: Gametales
  descr: "Gametales is a fun and creative way to send messages to your loved ones. I built it when I was free during a summer break and I wanted to learn game development. It lets you create a game out of the message you want to send and then generates a unique link for you that you can share with your friends and family."
  demo: https://gametales-live.web.app/?ref=st&t=demo
  tags:
    - tag: MongoDB
    - tag: Express
    - tag: PhaserJS
    - tag: Azure
