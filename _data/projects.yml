- name: Mindmap App
  descr: "Mindmap is a digital journal that helps you remember important details about people. You can add people in your mindmap and then add facts about them like their birthdays, anniversaries, favourite food etc. It sends you weekly notifications about upcoming event in the week so that you never forget any colleague's work-anniversary or relative's birthday."
  demo: https://themindmap.app
  tags:
    - tag: MongoDB
    - tag: Express
    - tag: ReactJs
    - tag: Azure

- name: Gmail Bridge
  descr: "Get instant notifications on telegram for your filtered emails in Gmail. <br/><br/>I built it using React JS, Express JS and a telegram bot. It helps you get instant telegram notifications for filtered emails in Gmail and It does not require full Gmail acoount access like Zapier."
  demo: https://www.gmailbridge.com/
  tags:
    - tag: MongoDB
    - tag: Express
    - tag: PhaserJS
    - tag: Azure
